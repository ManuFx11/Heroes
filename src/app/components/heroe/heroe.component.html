<div class="animated fadeIn" id="heroe">
    <div class="row">
        <div class="col-md-4">
            <img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.nombre}}"/>
            <br><br>
            <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroes']">Regresar a Listado de Heroes</a>
        </div>

        <div class="col-md-8">
             <h3>{{heroe.nombre | uppercase}}</h3>
             <p>Año de Creación: {{heroe.aparicion | date:'y'}}</p>
             <hr>
             <p>{{heroe.bio}}</p> 
            <div *ngIf="heroe.casa=='DC'; then bloqueDC else bloqueMarvel"></div>
                 <ng-template #bloqueDC> 
                    <img style="width:20%;" src="assets/img/dc.jpg"/>
                 </ng-template>
                 <ng-template #bloqueMarvel>
                     <img style="width:20%;" src="assets/img/marvel.jpg"/>
                 </ng-template> 
        </div>
    </div>
</div>
